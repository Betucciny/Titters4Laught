version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14   # Install Node.js version 14
        - nvm use 14       # Use Node.js version 14
        - npm install      # Install project dependencies
    build:
      commands:
        - npx expo export -p web --output-dir web-build
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*

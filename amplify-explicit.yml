version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
        - npm install --quiet --global expo-cli
        - npm install
    build:
      commands:
        - npx expo export -p web --output-dir web-build
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*